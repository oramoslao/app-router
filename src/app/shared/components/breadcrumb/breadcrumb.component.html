<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs; last as last">
      <span *ngIf="breadcrumb.isLabel || last">
        {{ breadcrumb.label }}
      </span>
      <a *ngIf="!breadcrumb.isLabel && !last" [routerLink]="breadcrumb.url" routerLinkActive="active">
        {{ breadcrumb.label }}
      </a>
    </li>
  </ol>
</nav>
